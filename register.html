<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bull Brain - Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body><section class="register-section">
   

    
        <div class="register-container">
            <h1>Create Your Account</h1>
            <p>Join Bull Brain today and unlock powerful stock market predictions now.</p>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Create Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <a href="main.html"><button type="submit" class="cta-button">Register</button></a>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </section>



    <script src="register.js"></script>
</body>
</html>
